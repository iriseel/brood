<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="scannerLine"></div>
    <div class="leftContainer">
        <img class="burial" src="imgs/scan_words/burial/burial.png">
        <img class="burial" style="opacity:0" src="imgs/scan_words/burial/is.png">
        <div class="bgMoth">
            <img style="height:30vh; max-width:100%" src="">
        </div>
        <img class="burial" src="imgs/scan_words/burial/just.png">
        <div class="bgMoth">
            <img style="height:50vh" src="">
        </div>
        <img class="burial" style="opacity:0" src="imgs/scan_words/burial/another.png">
        <div class="bgMoth">
            <img style="height:90vh" src="">
        </div>
        <img class="burial" src="imgs/scan_words/burial/way.png">
    </div>
    <div class="rightContainer">
        <img class="burial" style="opacity:0" src="imgs/scan_words/burial/burial.png">
        <img class="burial" src="imgs/scan_words/burial/is.png">
        <img class="burial" style="opacity:0" src="imgs/scan_words/burial/just.png">
        <img class="burial" src="imgs/scan_words/burial/another.png">
        <div class="bgMoth">
            <img style="height:100vh" src="">
        </div>
        <img class="burial" style="opacity:0" src="imgs/scan_words/burial/way.png">
        <div class="bgMoth">
            <img style="height:150vh" src="">
        </div>
    </div>
    <div class="container">
        <div class="chapter chapter1">
            <div class="textContainer">
            </div>
        </div>
        <div class="chapter chapter2">
            <div class="textContainer">
            </div>
        </div>
        <div class="chapter chapter3">
            <div class="textContainer">
            </div>
        </div>
        <div class="shadowTextContainer">

        </div>

    </div>
    <div class="allMothsContainer"></div>
    
    <svg>
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="sea-filter" numOctaves="2" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
            <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCounter="indefinite"></animate>
        </filter>
    </svg>

    <script src="script.js"></script>
</body>
</html>
