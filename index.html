<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brood</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="scannerLine"></div>
    <div class="container">
        <div class="chapter chapter1">
            <div class="header sticky">
                <img src="imgs/scan_words/emer_kent.png">
                <img src="imgs/scan_words/gence_kent.png">
            </div>
            <div class="textContainer">
            </div>
        </div>
        <div class="chapter chapter2">
            <div class="header sticky">
                <img src="imgs/scan_words/emer_kent.png">
                <img src="imgs/scan_words/gence_kent.png">
            </div>
            <div class="textContainer">
            </div>
        </div>
        <div class="shadowTextContainer">

        </div>

    </div>
    <div class="allMothsContainer"></div>
    
    <svg>
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="sea-filter" numOctaves="2" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
            <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
            <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCounter="indefinite"></animate>
        </filter>
    </svg>

    <script src="script.js"></script>
</body>
</html>
